<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cocktail-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <h1>Barkepper make me a Coktail!</h1>
    <p>Input the Cocktail name and get a variation of drinks with recipe.</p>
    <form class="form">
      <input type="text" name="search" id="search" required />
      <select name="searchby" id="searchby">
        <option value="name">Cocktail Name</option>
        <option value="incrident">Ingridient</option>
      </select>
    </form>
    <div id="app">
      <div class="wrapper">
        <div class="card cocktail">
          <div class="card__image"></div>
          <div class="card__category"></div>
          <div class="card__cocktail-name"></div>
          <div class="card__cocktail-description"></div>
          <div class="card__cocktail-infos clearfix"></div>
        </div>
      </div>
    </div>
  </body>
</html>
