<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cocktail-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Barkepper, make me a Cocktail!</h1>
      <p>Input the Cocktail name and get a variation of drinks with recipe.</p>
      <form class="form" data-js="form">
        <input
          type="text"
          name="search"
          id="search"
          data-js="input"
          arial-label="Give in a Cocktail name"
          required
        />
        <select name="searchby" id="searchby">
          <option value="name">Cocktail Name</option>
          <option value="incrident">Ingridient</option>
        </select>
        <button type="submit" data-js="button">Search Cocktail</button>
      </form>
    </header>
    <main>
      <section class="msg">
        <img src="./assets/img/990.jpg" alt="No Drink Found" />
        <div class="msg__container">
          <h2>Sorry!</h2>
          <p>We have no drinks found.</p>
        </div>
      </section>
      <div id="app"></div>
    </main>
    <footer>
      <p class="copyright">Created with Love by Oliver Hees 2023</p>
    </footer>
  </body>
</html>
