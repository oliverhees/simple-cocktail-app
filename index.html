<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cocktail-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Barkepper, make me a Cocktail!</h1>
      <p>Input the Cocktail name and get a variation of drinks with recipe.</p>
      <form class="form">
        <input
          type="text"
          name="search"
          id="search"
          arial-label="Give in a Cocktail name"
          required
        />
        <select name="searchby" id="searchby">
          <option value="name">Cocktail Name</option>
          <option value="incrident">Ingridient</option>
        </select>
        <button type="submit">Search Cocktail</button>
      </form>
    </header>
    <main>
      <div id="app">
        <div class="wrapper">
          <div class="card cocktail">
            <div class="card__image"></div>
            <div class="card__category">Ordinary Drink</div>
            <div class="card__cocktail-name">Margarita</div>
            <div class="card__cocktail-description"></div>
            <div class="card__cocktail-infos clearfix">
              <div class="one-third">
                <div class="sub-text">7</div>
                <div class="subheading">Ingredients</div>
              </div>
              <div class="one-third">
                <div class="sub-text">Yes</div>
                <div class="subheading">Alcohol</div>
              </div>
              <div class="one-third no-border">
                <div class="sub-text">No</div>
                <div class="subheading">Video</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">Created with Love by Oliver Hees 2023</p>
    </footer>
  </body>
</html>
